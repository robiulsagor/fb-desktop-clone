<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceLook.Com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/favicon2.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">
                <h1 class="logo"><span>F</span>aceLook</h1>
            </a>
            <ul>
                <li><img src="/images/notification.png" alt=""></li>
                <li><img src="/images/inbox.png" alt=""></li>
                <li><img src="/images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <img src="./images/search.png" alt="">
                <input type="search" placeholder="Search">
            </div>

            <div class="nav-user-profile  online">
                <!-- <img src="./images/profile-pic.png" alt=""> -->
                <img src="./images/profile-pic.jpg" alt="">

                <!-- dropdown menu -->
                <div class="user-options">
                    <div class="toggle-btn">
                        <span></span>
                    </div>

                    <div class="user">
                        <div class="post-user user-info">
                            <img src="./images/profile-pic.png" class="profile-img">
                            <div>
                                <a href="profile.html">
                                    <h3>Robiul Islam Sagor</h3>
                                </a>
                                <a href="profile.html">

                                    <span class="link-more">See Your Profile</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="user">
                        <div class="post-user user-info">
                            <img src="./images/feedback.png" class="profile-img">
                            <div>
                                <h3>Give Feedback</h3>
                                <span class="link-more">
                                    Help us improve the new design
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="user-options-options">

                        <div class="option">
                            <div class="option-left">
                                <img src="./images/setting.png" alt="">
                                <span>Settings and Privacy</span>
                            </div>
                            <i class="fa-solid fa-chevron-right option-icon"></i>
                        </div>

                        <div class="option">
                            <div class="option-left">
                                <img src="./images/help.png" alt="">
                                <span>Help and Support</span>
                            </div>
                            <i class="fa-solid fa-chevron-right option-icon"></i>
                        </div>

                        <div class="option">
                            <div class="option-left">
                                <img src="./images/display.png" alt="">
                                <span>Display & Accessbility</span>
                            </div>
                            <i class="fa-solid fa-chevron-right option-icon"></i>
                        </div>

                        <div class="option">
                            <div class="option-left">
                                <img src="./images/logout.png" alt="">
                                <span>Logout</span>
                            </div>
                            <i class="fa-solid fa-chevron-right option-icon"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="profile-container">
        <div class="cover-photo">
            <img src="./images/cover.png" alt="">
        </div>

        <div class="profile-top">
            <div class="pt-left">
                <img src="./images/me2.jpg" class="profile-photo-big" alt="">
                <div class="pname">
                    <h2>Robiul Islam Sagor</h2>
                    <span>120 Friends â€¢ 10 Mutuals</span>
                    <div class="friend-img">
                        <img src="./images/member-1.png" alt="">
                        <img src="./images/member-2.png" alt="">
                        <img src="./images/member-3.png" alt="">
                        <img src="./images/member-4.png" alt="">
                    </div>
                </div>
            </div>
            <div class="pt-right">
                <div class="pt-top">
                    <div>
                        <img src="./images/add-friends.png" alt="">
                        <span>Add Friend</span>
                    </div>
                    <div>
                        <img src="./images/message.png" alt="">
                        <span>Message</span>
                    </div>

                </div>
                <div class="pt-bottom">
                    <img src="./images/see-more.png" alt="">
                </div>
            </div>
        </div>


        <div class="profile-main">
            <div class="main-left">
                1
            </div>
            <div class="main-right">
                2
            </div>
        </div>

    </section>

    <script src="./script.js"></script>
</body>

</html>
